
<h4>Available courses</h4>
<br>
<ul class="list-group" *ngFor="let tempCourse of courses">
  <li class="list-group-item">{{tempCourse.name}}
    <button type="button" class="btn btn-primary float-right" (click)="deleteCourse(tempCourse.id)">Delete</button></li>
</ul>
<br>
<div>
  <h5>Add new course</h5>
  <form action="http://localhost:4200/courses" method="post">
    <div class="form-group">
    <label>Course name: </label>
    <input type="text" class="form-control" [(ngModel)]="courseName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="addNewCourse()">Add</button>
    </div>
  </form>
</div>
