<div>
  <form action="http://localhost:4200/courses" method="post">
    <label>Course name:</label>
    <input [(ngModel)]="courseName" [ngModelOptions]="{standalone: true}"><br><br>
    <div>
    <button (click)="addNewCourse()">Add</button>
    </div>
  </form>
</div>

<p *ngFor="let tempCourse of courses">
 {{tempCourse.name}} <button (click)="deleteCourse(tempCourse.id)">Delete</button>
</p>
