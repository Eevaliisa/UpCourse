<div class="container">

<!-- Courses list -->
<div class="card shadow mb-4 mr-5">
  <div class="card-header py-3">
    <h4 class="m-0 font-weight-bold">Available courses</h4>
  </div>
  <div class="card-body">
    <div id="courses-list">
      <ul class="list-group list-group-custom" *ngFor="let tempCourse of courses">
        <li class="list-group-item list-group-item-action">
          <a routerLink="/course/{{ tempCourse.id }}" routerLinkActive="active-link">{{tempCourse.name}}</a>
          <button type="submit" class="btn btn-primary float-right" (click)="deleteCourse(tempCourse.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
  <!-- Add new Course -->
  <div id="add-course" class="mr-5">
  <h4 class="my-3 font-weight-bold">Add a new course</h4>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Course name" [(ngModel)]="courseName" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="addNewCourse()">Add</button>
  </div>
  </div>

</div>
