<div class="container mx-4">
  <h3 class="my-3 font-weight-bold">Edit profile</h3>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="assets/images/editavatar.png" id="edit-avatar" class="img-profile img-circle my-3" alt="avatar">
        <h6 class="my-3">Upload a different photo</h6>
        <span class="btn btn-custom btn-file">
          Choose file <input type="file">
        </span>
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">

      <h3 class="pl-3 my-3">Personal info</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-custom mr-3" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-dark" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
