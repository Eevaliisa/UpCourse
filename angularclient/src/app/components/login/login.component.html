<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<body>
    <div class="card login-card" *ngIf="!basicAuthenticationService.isUserLoggedIn()">
      <div class="row">
          <div class="card-body">
            <p class="login-card-description">Log in to continue</p>
            <div class="alert alert-warning" *ngIf="invalidLogin">Please enter correct username and password!</div>
            <form action="#!">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Username" [(ngModel)]="username">
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" (click)=handleBasicAuthLogin()>
            </form>
            <a href="" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">New to UpCourse? <a href="" class="text-reset">Register here</a></p>
          </div>
      </div>
    </div>
<h3 *ngIf="basicAuthenticationService.isUserLoggedIn()">You are already logged in</h3>
</body>
</html>
