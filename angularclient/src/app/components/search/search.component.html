<form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
  <div class="input-group">
    <input #myInput type="text" class="form-control bg-light border-0 small" placeholder="Search for lesson..." aria-label="Search" aria-describedby="basic-addon2" (keyup.enter)="doSearch(myInput.value)">
    <div class="input-group-append">
      <button (click)="doSearch(myInput.value)" class="btn btn-primary">
        <i class="fas fa-search fa-sm"></i>
      </button>
    </div>
  </div>
</form>
