<!--Course name-->
<div id="course-name" class="mt-3 mb-4">
<div *ngIf="isClicked==false; then show else edit "></div>
<ng-template #show><h2 (dblclick)="setClicked()">{{currentCourse?.name}}</h2></ng-template>
<ng-template #edit>
  <h2><input [(ngModel)]="currentCourse.name" [ngModelOptions]="{standalone: true}" (keyup.enter)="editCourse()"></h2>
</ng-template>
</div>
<hr class="mr-5">

<!-- Add / Delete student buttons -->
<button type="button" class="btn btn-primary mr-2">Add Student</button>
<button type="button" class="btn btn-primary" >Delete Student</button>
<hr class="mr-5">
<router-outlet></router-outlet>

<!-- Topic's list -->
<div id="topics-list" class="my-3 mr-5">
<h4 class="my-4">Topics</h4>
  <ul class="list-group" *ngFor="let tempTopic of topics">
  <li class="list-group-item list-group-item-action">
  <a routerLink="/topics/{{ tempTopic.id }}" routerLinkActive="active-link">{{tempTopic.name}}</a>
    <button type="submit" class="btn btn-primary float-right"  (click)="deleteTopic(tempTopic.id)">Delete</button>
  </li>
  </ul>
</div>

<!-- Add topic -->
<div class="mr-5">
  <h4 class="my-4">Add new topic</h4>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Topic's name" [(ngModel)]="topicName" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="addNewTopic()">Add</button>
  </div>
</div>
